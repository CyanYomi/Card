  <div class="card">
    <h1>Happy Birthday...</h1>

  <div class="message">
    <h2>🎉 生日快乐！</h2>
    <p>
      愿你被生活温柔以待，<br>
      被日常的小事安慰，<br>
      被不期而遇的惊喜点亮。<br>
      每天都像Roguelike，有一点小期待，<br>
      就算遇到阴天，也有人替你撑伞。<br>
      新的一岁，不需要很厉害，<br>
      只要得偿所愿，就足够了。<br>
    </p>
  </div>


    <button id="press-btn">放烟花！</button>

    <h2>...with fireworks on top.</h2>
  </div>
